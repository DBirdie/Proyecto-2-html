<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Formulario de registro</title>
  </head>
  <body>
    <section class="formstyle">
      <div class="form">
        <form id="survey-form" class="formmaster">

          <div class="titulo">
          <h1 id="title" class="text">
            Favor de llenar el formulario a continuacion
          </h1>
          <p id="description" class="text">
            Es necesario que llene estos campos para seguir navegando en esta web
          </p>
          </div>

        <div class="nombre-email-edad">
          <label for="preguntas" class="name-label">
        <input name="Nombre" class="form1" type="text" id="name" placeholder="Ingrese su Nombre">
          </label>

          <label for="preguntas" class="email-label">
        <input name="email" class="form1" type="email" id="email" placeholder="Ingrese su Correo">
          </label>

          <label for="preguntas" class="number-label">
        <input name="Edad" class="form1" type="number" id="number" placeholder="Ingrese su Edad" min="6" max="100">
          </label>

          <select name="servidor" id="dropdown" class="form1" aria-placeholder="Seleccione el Servidor mas Cercano">
            <option value="servidor" class="text">LAS</option>
            <option value="servidor" class="text">LAN</option>
            <option value="servidor" class="text">NA</option>
        </div>

        <div class="casillas">
          <div class="radio">
            <h2 class="text">Selecciona tu genero</h2>

                <label for="Hombre" class="form1">
              <input type="radio" name="radio" id="Hombre" > 
                Hombre</label>

                <label for="Mujer" class="form1">
              <input type="radio" name="radio" id="Mujer" >
                Mujer</label>

                <label for="Feminista" class="form1">
              <input type="radio" name="radio" id="Feminista" >
                Feminista</label>

            </div>

            <div class="checkbox">

              <h3 class="text">Que te atrae de una persona (puedes seleccionar varias opciones)?</h3>

              <input type="checkbox" value="checkbox" id="bonita personalidad">       
              <label for="bonita personalidad" class="form1">bonita personalidad</label>    

              <input type="checkbox" value="checkbox" id="guap@">       
              <label for="guap@" class="form1">guap@</label>    

              <input type="checkbox" value="checkbox" id="atractiv@">       
              <label for="atractiv@" class="form1">atractiv@</label>    

              <input type="checkbox" value="checkbox" id="divertid@">       
              <label for="divertid@" class="form1">divertid@</label>    

              <input type="checkbox" value="checkbox" id="detallista">       
              <label for="detallista" class="form1">detallista</label>    

            </div>

            <div class="text-area">

              <h4 class="text">Comentarios</h4>

              <input type="textarea" id="textarea" placeholder="Ingrese aqui una pequeÃ±a opinion de nuestra pagina :D">

            </div>
        </div>

            <div class="submitarea">

              <input type="submit" class="submit" id="submit">
              <input type="reset" class="reset" id="reset">

            </div>

        </form>
      </div>
    </section>
  </body>
</html>
